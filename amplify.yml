version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - NEXT_APP_EMAIL=${NEXT_APP_EMAIL}
        -NEXT_APP_PWD=${NEXT_APP_PWD}
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*